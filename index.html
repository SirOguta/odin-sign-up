<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="main">
 <div class="left">

<div class="footNote">
    <p class="p-footer">Photo by <a href="unsplash.com" class="a-footer">Halie West</a> on <a href="unsplash.com" class="a-footer"> Unsplash.com</a></p>
</div>
</div>
 <div class="right">
    <div class="first">
        <h3>
            This is not a real online service! You know you need something <br>
            like this in your life to help you realize your deepest dreams <br>
            Sign up <em>now</em> to get started 
            <br><br/>
            You <em>know</em> you want to 
            <br><br/>
        </h3>
    </div>
    <div class="second">
        <h3 >Let's do this!</h3> 
        <form action="#" method="get" class="main-div">
         
<div class="left-form">
    <div class="form-div">
        <label for="first-name">FIRST NAME</label>
        <input type="text" id="first-name" name="first-name" placeholder="Thor"  >
    </div>
    <div class="form-div">
        <label for="email-address">EMAIL</label>
        <input type="email" name="email-address" id="email-address" >
    </div>
    <div class="form-div">
        <label for="password_">PASSWORD</label>
        <input type="password" name="password_" id="password_"  required>
        <p id="error"></p>
    </div>
</div>
<div class="right-form"> 
    <div class="form-div">
        <label for="last-name">LAST NAME</label>
        <input type="text" name="last-name" id="last-name" placeholder="Odinson">
    </div>
    <div class="form-div">
        <label for="phone-number">PHONE NUMBER</label>
        <input type="tel" name="phone-number" id="phone-number" minlength="10" maxlength="10" >
    </div>
    <div class="form-div">
        <label for="confirmPassword">CONFIRM PASSWORD</label>
        <input type="password" name="confirmPassword" id="confirmPassword"  required>
    </div>
</div>
</form>
    <div class="third">
       <button type="submit" style="background-color: #596D48; color: white; border: 1px solid #596D48;
       border-radius: 5px; width: 170px; height: 35px; font-size: small; font-weight: bolder; box-shadow: 2px 5px  #E5E7EB;">Create Account</button>
       <div class="footnote">
        <p>Already have an account? <a  href="#" class="login">Log In</a></p>
       </div>
    </div>
 </div>
</div>
</div>
</body>
</html>
